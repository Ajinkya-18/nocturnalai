# Simple workflow for deploying a static Vite site to GitHub Pages
name: Deploy NocturnalAI Website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main'] # Or 'master' if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skip runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Use the latest stable Bun version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build static site
        # This is the CRITICAL part. We must tell Vite the correct 'base' path.
        # Replace 'YOUR_REPO_NAME' with your actual repo name (e.g., 'nocturnalai-website')
        # This VITE_BASE_URL env var will be read by your vite.config.ts
        env:
          VITE_BASE_URL: /YOUR_REPO_NAME/
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' folder (Vite's default build output)
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
